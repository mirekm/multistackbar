<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html lang="en">
    <head> 
        <title>g·Raphaël Multi StackBar Chart</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
        <meta name="author" content="Mirek Mencel"> 
        <meta name="description" content="Multi StackBar Chart"> 
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8"> 
        <script src="http://raphaeljs.com/raphael.js" type="text/javascript" charset="utf-8"></script> 
        <script src="http://g.raphaeljs.com/g.raphael.js" type="text/javascript" charset="utf-8"></script>
        <script src="../g.multistack.bar.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8"> 
            window.onload = function () {
                var r = Raphael("holder"),
                    fin = function () {
                        this.flag = r.g.flag(this.bar.x - this.bar.w/2, this.bar.y - this.bar.h, (this.bar.value || "0") + " " + this.bar.label).insertBefore(this);
                    },
                    fout = function () {
                        this.flag.animate({opacity: 0}, 300, function () {this.remove();});
                    },
                    fin2 = function () {
                        this.flag = r.g.popup(this.bar.x, this.bar.y - 2, this.bar.value + " PLN").insertBefore(this);
                    },
                    fout2 = function () {
                        this.flag.animate({opacity: 0}, 300, function () {this.remove();});
                    };
                r.g.txtattr.font = "10px 'Helvetica Neue', 'Droid Sans', Arial, 'Liberation Sans', FreeSans, sans-serif";
                var data1 = [
                                [
                                    [2, 8, 4], 
                                    [2, 8, 14], 
                                    [12, 20, 30]
                                ],
                                [
                                    [55, 0, 33], 
                                    [20, 30, 25], 
                                    [0, 0, 3]
                                ], 
                                [
                                    [10, 15], 
                                    [2, 8, 19], 
                                    [12, 20, 30]
                                ],
                                [
                                    [2, 8, 14], 
                                    [1, 15, 2], 
                                    [12, 20, 30]
                                ],
                                [
                                    [55, 0, 33], 
                                    [20, 30, 25], 
                                    [0, 0, 3]
                                ], 
                                [
                                    [10, 15], 
                                    [2, 8, ], 
                                    [1, 5]
                                ],
                                [
                                    [2, 8, 4], 
                                    [1, 15, 2], 
                                    [12, 20, 30]
                                ],
                                [
                                    [55, 0, 33], 
                                    [20, 30, 25], 
                                    [13, 32]
                                ], 
                                [
                                    [10, 15], 
                                    [2, 8, 0], 
                                    [12, 20, 30]
                                ],
                                [
                                    [2, 8, 4], 
                                    [2, 8, 14], 
                                    [12, 20, 30]
                                ],
                                [
                                    [55, 0, 33], 
                                    [13, 32],
                                    [0, 0, 3]
                                ], 
                                [
                                    [10, 15], 
                                    [2, 8, ], 
                                    [1, 5]
                                ]
                            ];
                var chart = r.g.multistackbar(20, 20, 600, 200, data1, { 
                            axis: true, smooth: true, 
                            grouplabels: ["Styczeń", "Luty", "Marzec", "Kwiecień", "Maj", "Czerwiec", "Lipiec", "Sierpień", "Wrzesień", "Październik", "Listopad", "Grudzień"],
                            stackitemlabels: ['PLN', 'EUR', 'GBP'],
                            stacklabelcolors: ['#FF0000', '#00FF00', '#0000FF'],
                            });
                chart.hover(fin, fout);
                chart.hoverColumn(fin2, fout2);
                
                
                var data2 = [
                                [
                                    [2, 8, 14], 
                                    [12, 20, 30]
                                ],
                                [
                                    [20, 30, 25], 
                                    [0, 0, 3]
                                ], 
                                [
                                    [2, 8, 19], 
                                    [12, 20, 30]
                                ],
                                [
                                    [1, 15, 2], 
                                    [12, 20, 30]
                                ],
                                [
                                    [20, 30, 25], 
                                    [0, 0, 3]
                                ], 
                                [
                                    [2, 8, ], 
                                    [1, 5]
                                ],
                                [
                                    [1, 15, 2], 
                                    [12, 20, 30]
                                ],
                                [
                                    [20, 30, 25], 
                                    [13, 32]
                                ], 
                                [
                                    [2, 8, 0], 
                                    [12, 20, 30]
                                ],
                                [
                                    [2, 8, 14], 
                                    [12, 20, 30]
                                ],
                                [
                                    [13, 32],
                                    [0, 0, 3]
                                ], 
                                [
                                    [10, 15], 
                                    [1, 5]
                                ]
                            ];
                var chart2 = r.g.multistackbar(20, 260, 600, 260, data2, { 
                            axis: true, smooth: true, 
                            grouplabels: ["Styczeń", "Luty", "Marzec", "Kwiecień", "Maj", "Czerwiec", "Lipiec", "Sierpień", "Wrzesień", "Październik", "Listopad", "Grudzień"],
                            stackitemlabels: ['PLN', 'EUR', 'GBP'],
                            stacklabelcolors: ['#FF0000', '#00FF00', '#0000FF'],
                            total: 90
                            });
                chart2.hover(fin, fout);
                chart2.hoverColumn(fin2, fout2);
            };
        </script> 
    </head> 
    <body> 
        <div id="holder"></div> 
    </body> 
</html>
